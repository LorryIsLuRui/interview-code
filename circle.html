<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>circle</title>
  </head>
  <body>
    <style>
      #wrap {
        position: relative;
        margin: 40px auto;
        width: 400px;
        height: 400px;
        border: 1px solid #eee;
        border-radius: 50%;
      }
      #circle {
        position: absolute;
        top: 191px;
        left: -9px;
        width: 6px;
        height: 6px;
        border: 6px solid #f60;
        border-radius: 50%;
        background: #f60;
      }
    </style>
    <div id="wrap">
      <div id="circle"></div>
    </div>
  </body>
  <script>
    var ball = document.querySelector("#circle");
    var timer;
    var x0 = 200,
      y0 = 200,
      r = 100,
      degree = 0;
    timer = setInterval(function() {
      degree += 2;
      var hudu = ((2 * Math.PI) / 360) * degree;
      var x1 = x0 + Math.sin(hudu) * r;
      var y1 = y0 - Math.cos(hudu) * r;
      ball.style.left = x1 + "px";
      ball.style.top = y1 + "px";
    }, 50);
  </script>
</html>
